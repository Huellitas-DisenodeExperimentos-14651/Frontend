<div class="sign-in-content">
  <mat-card class="sign-in-card">

    <!-- Logo de la app -->
    <img src="/LogoHuellitasConectadasF.png" alt="" style="width:auto; height:370px; display:block; margin:0 auto 16px;">


    <!-- Bienvenida -->
    <div class="welcome-text">
      <h2>{{ 'SIGN_IN.title' | translate }}</h2>
      <p>{{ 'SIGN_IN.subtitle' | translate }}</p>
    </div>


    <mat-card-content>
      <!-- Mensaje de error general (visible en UI) -->
      <div *ngIf="errorMessage" class="form-error" role="alert">
        {{ errorMessage }}
      </div>

      <form [formGroup]="form" (submit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ 'SIGN_IN.username' | translate }}</mat-label>
          <input matInput id="username" name="username" required formControlName="username">
          <mat-error *ngIf="isInvalidControl(form,'username')">
            {{ errorMessagesForControl(form,'username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ 'SIGN_IN.password' | translate }}</mat-label>
          <input matInput type="password" id="password" name="password" required formControlName="password">
          <mat-error *ngIf="isInvalidControl(form,'password')">
            {{ errorMessagesForControl(form,'password') }}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-button">
          {{ 'SIGN_IN.login_button' | translate }}
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
