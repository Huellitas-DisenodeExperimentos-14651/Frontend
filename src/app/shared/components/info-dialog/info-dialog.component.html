<h2 mat-dialog-title>{{ 'dialog.title' | translate }}</h2>
<mat-dialog-content>
  <p>{{ data.message | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-stroked-button color="primary" (click)="dialogRef.close()">
    {{ 'dialog.accept' | translate }}
  </button>
</mat-dialog-actions>
