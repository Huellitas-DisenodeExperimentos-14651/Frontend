<!--
  Autor: @leccapedro
  Descripción: Plantilla del componente de filtros para mascotas en adopción (solo edad y tamaño).
-->

<div class="filter-wrapper">
  <h3>{{ 'FILTERS.TITLE' | translate }}</h3>

  <!-- Filtro por edad -->
  <div class="filter-section">
    <button type="button" (click)="toggle('age')">{{ 'FILTERS.AGE' | translate }} +</button>
    <div *ngIf="expanded.age" class="filter-group">
      <label>
        <input type="radio" name="age" [checked]="filter.age === 'Cachorro'"
               (change)="updateFilter('age', 'Cachorro')">
        {{ 'FILTERS.PUPPY' | translate }}
      </label><br>
      <label>
        <input type="radio" name="age" [checked]="filter.age === 'Adulto'"
               (change)="updateFilter('age', 'Adulto')">
        {{ 'FILTERS.ADULT' | translate }}
      </label><br>
      <label>
        <input type="radio" name="age" [checked]="filter.age === 'Mayor'"
               (change)="updateFilter('age', 'Mayor')">
        {{ 'FILTERS.SENIOR' | translate }}
      </label><br>
      <label>
        <input type="radio" name="age" [checked]="filter.age === undefined"
               (change)="updateFilter('age', undefined)">
        {{ 'FILTERS.ALL' | translate }}
      </label>
    </div>
  </div>

  <!-- Filtro por tamaño -->
  <div class="filter-section">
    <button type="button" (click)="toggle('size')">{{ 'FILTERS.SIZE' | translate }} +</button>
    <div *ngIf="expanded.size" class="filter-group">
      <label>
        <input type="radio" name="size" [checked]="filter.size === 'SMALL'"
               (change)="updateFilter('size', 'SMALL')">
        {{ 'FILTERS.SMALL' | translate }}
      </label><br>
      <label>
        <input type="radio" name="size" [checked]="filter.size === 'MEDIUM'"
               (change)="updateFilter('size', 'MEDIUM')">
        {{ 'FILTERS.MEDIUM' | translate }}
      </label><br>
      <label>
        <input type="radio" name="size" [checked]="filter.size === 'LARGE'"
               (change)="updateFilter('size', 'LARGE')">
        {{ 'FILTERS.LARGE' | translate }}
      </label><br>
      <label>
        <input type="radio" name="size" [checked]="filter.size === undefined"
               (change)="updateFilter('size', undefined)">
        {{ 'FILTERS.ALL' | translate }}
      </label>
    </div>
  </div>

  <!-- Botón para limpiar todos los filtros -->
  <button class="clear-btn" (click)="clearFilters()">
    {{ 'FILTERS.CLEAR' | translate }}
  </button>
</div>
