
<section class="pets-gallery">
  <!-- Título con internacionalización -->
  <h1 class="gallery-title">{{ 'ADOPTION_MANAGEMENT.pets.title' | translate }}</h1>

  <!-- Filtros mejorados -->
  <div class="filter-container" aria-labelledby="filter-label">
    <label id="filter-label" for="status-filter">{{ 'ADOPTION_MANAGEMENT.pets.filter.title' | translate }}</label>
    <div class="select-wrapper">
      <select
        id="status-filter"
        class="status-filter"
        [(ngModel)]="statusFilter"
        [attr.aria-label]="'ADOPTION_MANAGEMENT.pets.filter.ariaLabel' | translate">
        <option value="all">{{ 'ADOPTION_MANAGEMENT.pets.filter.all' | translate }}</option>
        <option value="available">{{ 'ADOPTION_MANAGEMENT.pets.filter.available' | translate }}</option>
        <option value="adopted">{{ 'ADOPTION_MANAGEMENT.pets.filter.adopted' | translate }}</option>
      </select>
    </div>
  </div>

  <!-- Estado de carga -->
  <div *ngIf="isLoading" class="loading-state" aria-live="polite">
    <span class="spinner"></span>
    {{ 'ADOPTION_MANAGEMENT.pets.loading' | translate }}
  </div>

  <!-- Grid de mascotas -->
  <div *ngIf="!isLoading" class="pets-grid">
    <app-pet-card
      *ngFor="let pet of filteredPets"
      [pet]="pet"
      class="pet-card-item"
      aria-role="article"
    ></app-pet-card>
  </div>

  <!-- Mensaje si no hay mascotas -->
  <div *ngIf="!isLoading && filteredPets.length === 0" class="empty-state">
    {{ 'ADOPTION_MANAGEMENT.pets.empty' | translate }}
  </div>
</section>
