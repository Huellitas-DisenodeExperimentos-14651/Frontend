<section class="pets-gallery">
  <!-- Título descriptivo -->
  <h1 class="gallery-title">Listado de mascotas del refugio</h1>

  <!-- Nota informativa: solo mascotas disponibles para adoptantes -->
  <div class="filter-info" aria-live="polite" *ngIf="!isShelter">
    Mostrando únicamente mascotas disponibles para adopción.
  </div>

  <!-- Leyenda de estados (solo para refugio) -->
  <div class="status-legend" *ngIf="isShelter" aria-live="polite">
    <span class="legend-item"><span class="legend-badge available"></span> Disponible</span>
    <span class="legend-item"><span class="legend-badge interview"></span> En entrevista</span>
    <span class="legend-item"><span class="legend-badge adopted"></span> Adoptado</span>
  </div>

  <!-- Estado de carga -->
  <div *ngIf="isLoading" class="loading-state" aria-live="polite">
    <span class="spinner"></span>
    Cargando mascotas...
  </div>

  <!-- Grid de mascotas -->
  <div *ngIf="!isLoading" class="pets-grid">
    <app-pet-card
      *ngFor="let pet of filteredPets"
      [pet]="pet"
      class="pet-card-item"
      role="article"
      (petDeleted)="removePetFromList($event)"
    ></app-pet-card>
  </div>

  <!-- Mensaje si no hay mascotas -->
  <div *ngIf="!isLoading && filteredPets.length === 0" class="empty-state">
    No hay mascotas registradas actualmente en este refugio.
  </div>

  <!-- Botón final -->
  <div class="create-button-container" *ngIf="!isLoading">
    <button
      type="button"
      class="create-pet-button"
      (click)="navigateToCreate()"
      aria-label="Crear nueva mascota">
      + Crear nueva mascota
    </button>
  </div>
</section>
