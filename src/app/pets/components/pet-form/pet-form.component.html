<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Edad</mat-label>
    <input matInput type="number" formControlName="age" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>URL de Foto</mat-label>
    <input matInput formControlName="photo" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Raza</mat-label>
    <input matInput formControlName="breed" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tama침o</mat-label>
    <mat-select formControlName="size">
      <mat-option value="small">Peque침o</mat-option>
      <mat-option value="medium">Mediano</mat-option>
      <mat-option value="large">Grande</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripci칩n</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Estado de salud</mat-label>
    <input matInput formControlName="healthStatus" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Vacunaci칩n</mat-label>
    <input matInput formControlName="vaccinationStatus" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Necesidades especiales</mat-label>
    <input matInput formControlName="specialNeeds" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
    {{ submitLabel }}
  </button>
</form>
