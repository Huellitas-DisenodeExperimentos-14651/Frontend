<article class="card">
  <header class="cover">
    <img [src]="photoUrl" alt="{{ 'publications.photoAlt' | translate }}" />
    <span class="badge">{{ 'publications.active' | translate }}</span>
  </header>

  <div class="body">
    <h3 class="title">{{ publication.title }}</h3>
    <div *ngIf="petName" class="pet-identifier"><small>{{ petName }}</small></div>
    <p class="desc">{{ publication.description }}</p>
    <small class="date">
      {{ 'publications.publishedAt' | translate }}:
      {{ publication.publishedAt | date: 'd/M/yy, h:mm a' }}
    </small>
  </div>

  <footer class="card-footer">
    <div class="actions">
      <button *ngIf="canRemove" mat-raised-button color="warn" (click)="remove.emit()" [attr.aria-label]="'publications.delete' | translate">
        <mat-icon aria-hidden="true">delete</mat-icon>
        <span class="btn-label">{{ 'publications.delete' | translate }}</span>
      </button>
    </div>
  </footer>
</article>
